spring.application.name=mushroom-analyzer

# Base URL Configuration
base-url.context=/mushroom-analyzer/backend/api/v1

# Spring Framework Configurations
spring.output.ansi.enabled=ALWAYS

# MVC Configuration
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# Logging Levels
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
logging.level.com.mushroom.mushroom_analyzer=DEBUG

# Datasource Configuration
spring.datasource.url=jdbc:mysql://localhost/mushroom_analyzer?serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=50

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect